<ion-header>
  <ion-toolbar>
    <ion-title>Mis Tableros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let board of boards">
        <ion-card (click)="viewBoard(board.id)">
          <ion-card-header>
            <ion-card-title>{{ board.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="addBoard()">
    <ion-item>
      <ion-label position="floating">Nombre del Tablero</ion-label>
      <ion-input type="text" [(ngModel)]="boardName" name="boardName" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Crear Tablero</ion-button>
  </form>
</ion-content>
