<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tablero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createBoard(boardName, visibility)">
    <ion-item>
      <ion-label position="floating">Nombre del Tablero</ion-label>
      <ion-input type="text" [(ngModel)]="boardName" name="boardName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Visibilidad</ion-label>
      <ion-select [(ngModel)]="visibility" name="visibility">
        <ion-select-option value="private">Privado</ion-select-option>
        <ion-select-option value="public">PÃºblico</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Crear Tablero</ion-button>
  </form>
</ion-content>
