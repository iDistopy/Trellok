<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="ion-title-tab">
      <div class="top-content-menu">
        <img class="user-logo" src="https://www.w3schools.com/tags/img_girl.jpg" alt="user-logo">
        <ion-icon class="exit-menu-icon" aria-hidden="true" name="exit-outline" slot="end"></ion-icon>
      </div>
      <h4 class="user-name">{{ userName }}</h4>
      <span class="user-tag">&#64;{{ userTag }}<br></span>
      <span class="user-email">
        {{ userTag }}
        <ion-icon class="drop-menu-icon" name="chevron-down-outline" slot="end"></ion-icon>
      </span>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="ion-main-content">
      <ion-list class="tab-list">
        <ion-item class="ion-item item-tab-list" [routerLink]="['/home']" (click)="cerrarMenu()">
          <img aria-hidden="true" src="../../assets/icon/logo_colored.png" class="icon-tabs" alt="logo-icon">
          <ion-label class="label-tabs">Tableros</ion-label>
        </ion-item>
      </ion-list>

      <!-- Espacio de Trabajo -->
      <h6 class="ws-title">Espacios de trabajo</h6>
      <ion-list>
        <ion-item class="ion-item">
          <ion-icon aria-hidden="true" name="people-outline" slot="start"></ion-icon>
          <ion-label>Espacio de trabajo de Shoyoz</ion-label>
          <ion-icon class="ion-icon-list" aria-hidden="true" name="ellipsis-vertical" slot="end"></ion-icon>
        </ion-item>
      </ion-list>

      <hr class="linea">

      <!-- 4 botones -->
      <ion-list>
        <ion-item class="ion-item" [routerLink]="['/cards']">
          <ion-icon class="ion-icon-list" aria-hidden="true" name="card-outline" slot="start"></ion-icon>
          <ion-label>Mis tarjetas</ion-label>
        </ion-item>
        <ion-item class="ion-item" [routerLink]="['/nc-cards']">
          <ion-icon class="ion-icon-list" aria-hidden="true" name="wifi" slot="start"></ion-icon>
          <ion-label>Tableros sin conexión</ion-label>
        </ion-item>
        <ion-item class="ion-item" [routerLink]="['/settings']">
          <ion-icon class="ion-icon-list" aria-hidden="true" name="cog-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item class="ion-item">
          <ion-icon class="ion-icon-list" aria-hidden="true" name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>¡Ayuda!</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Tab Top -->
  <ion-header>
    <ion-toolbar class="ion-toolbar-top">
      <ion-buttons class="tab-button" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Tableros</ion-title>
      <ion-button id="btn-search" class="ion-btn" slot="end">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/notifications']" class="ion-btn" slot="end">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor de la página superpuesta -->
<div class="overlay-page" id="overlay-page">
  <router-outlet></router-outlet> <!-- Esto carga la nueva página superpuesta -->
</div>
